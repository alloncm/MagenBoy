[package]
name = "gb"
version = "2.1.0"
authors = ["alloncm <alloncm@gmail.com>"]
edition = "2018"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "magenboy"
path = "src/main.rs"

[dependencies]
lib_gb = {path = "../lib_gb/"}
image_inter = {path = "../image_inter"}
log = "0.4"
fern = "0.6"
chrono = "0.4"
sdl2 = "0.35"
wav = "1.0"
crossbeam-channel = "0.5"
cfg-if = "1.0"
crossterm = "0.23"
rppal = {version = "0.13", optional = true}
libc = "0.2"
nix = {version = "0.24", features = ["ioctl"]}
fast_image_resize = "0.9.3"

[features]
default = ["static-sdl", "gpio"]
sdl-resample = []
push-audio = []
static-sdl = ["sdl2/bundled", "sdl2/static-link"]
static-scale = []
gpio = ["rppal"]