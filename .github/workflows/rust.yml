name: Rust

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev, master, feature/*, fix/* ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build gb
      run: cargo build --verbose --package gb
    - name: Run tests
      run: cargo test --verbose --package lib_gb
