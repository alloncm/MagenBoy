name: Rust

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev, master, feature/*, fix/* ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose --workspace --exclude bcm_host
